<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <section class="hero register_hero"></section>
    <form action="" class="register_form form">

        <label for="title" class="form_title">my cooperative</label>

        <label for="fullname" class="label fullname_lb">Fullname</label>
        <input type="text" name="fullname" id="" class="input fullname_inp" placeholder="Please enter fullname">

        <div class="account_section">

            <div class="account_name_section">
                <label for="account_name" class="label account_lb">Account number</label>
                <input type="text" name="account_number" id="" class="input account_inp" placeholder="Please enter account number">
            </div>
            
            <div class="bank_name_section">
                <label for="bank_name" class="label bank_name"> Bank </label>
                <input type="bank_name" name="bank" id="" class="input bank_inp" placeholder="Please enter bank">
            </div>

        </div>

        <label for="bvn" class="label bvn_lb">BVN</label>
        <input type="text" name="bvn" id="" class="input bvn_inp" placeholder="Please enter BVN">

        <div class="access_section">

            <div class="user_password">
                <label for="password" class="label password">Password</label>
                <input type="password" name="password" id="" class="input password_inp" placeholder="Please enter password">
            </div>

            <div class="user_dob">
                <label for="dob" class="label dob">Date of birth</label>
                <input type="date" name="dob" id="" class="input dob_inp" placeholder="Please enter date of birth">
            </div>

        </div>
        
        <button type="submit" class="btn submit_btn">Submit</button>
        <label for="redirect" class="label sign_in">
            <em>
                Already have an account? 
            </em> 
            <a href="../index.html"> Sign in </a>
        </label>

        <footer class="message">message</footer>
    </form>
</body>
</html>
