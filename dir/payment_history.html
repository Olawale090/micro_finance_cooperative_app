<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment history</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/payment_history.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <script async type="module" src="../script/payment_history.js"></script>
</head>
<body>
    <section class="hero payment_history_hero">
        <div class="comp_name">my cooperative</div>
        <div class="nav_bar">
            <img src="../assets/images/9375592_avatars_accounts_man_male_people_icon.png" alt="user_avatar">
            <li class="fullname fullname_holder">full name</li>
            <li class="dashboard">
              <a class="home_link" href="../dir/dashboard.html">dashboard</a>
            </li>
        </div>
    </section>

    <div class="payment_lists">
        <table class="table">
            <thead class="table_head">
              <tr class="table_titles">
                <th scope="col">S/N</th>
                <th scope="col">Name</th>
                <th scope="col">Account number </th>
                <th scope="col">Amount paid (&#8358;)</th>
                <th scope="col">Payment date</th>
              </tr>
            </thead>
    
            <tbody class="table_data_bearer">

            </tbody>

          </table>
    </div>

    <div class="notifier_wall">
      <div class="notifier">
          <div class="top_bar"></div>
      </div>
    </div>

</body>
</html>
